<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Job Search</title>
</head>

<body>
    <h1 class="text-center" id="lead">Let's Get Paid</h1>
    <div class="container table-1">
        <div class="form-group">
            <label for="keyword">Search Keyword</label>
            <input onfocus="this.value=''" type="text" class="form-control train-time" placeholder="search keyword" id="keyword">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input onfocus="this.value=''" type="text" name="location" class="form-control" id="location"
                placeholder="location">
        </div>
        <div class="form-group">
            <button id="submit" type="submit" class="btn btn-primary" id="search">Submit</button>
        </div>
    </div>

    <div class="container table-2">
        <div class="row text-center" id="results">
            <div id="results-title" class="col-sm-3">Job Title</div>
            <div id="results-employer" class="col-sm-3">Employer</div>
            <div id="results-location" class="col-sm-3">Location</div>
            <div id="results-description" class="col-sm-3">Description</div>
        </div>
    </div>

    <div class="container table-3">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th id="h1">Job listings</th>
                </tr>
                <tr id="job-1">
                    <th>Job Title</th>
                    <th>Employer</th>
                    <th>Location</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody class="job-info">
            </tbody>
        </table>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/ajax.js"></script>
</body>
<footer>

    &#169; Copyright Blue Barracudas

</footer>

</html>
